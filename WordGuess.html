<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>¡ADIVINA! | A vocabulary guessing game</title>
    <link rel="stylesheet" href="WordGuessStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <h1>¡ADIVINA la palabra!</h1>
      <div class="content">
        <input type="text" class="typing-input" maxlength="1">
        <div class="inputs"></div>
        <div class="details">
          <p class="hint">Guess the Spanish word using this Hint: <span></span></p>
          <p class="guess-left">Remaining guesses: <span></span></p>
          <p class="wrong-letter">Wrong letters: <span></span></p>
        </div>
        <button class="reset-btn">Reset Game</button>
        <p class="score">Score: <span></span></p>
      </div><div class="high-score-box">
        <h4>High Score</h4>
        <p id="high-score">0</p>
      </div>
      <div class="file-upload">
        <h4>Add your own vocab list</h4>
        <p id="file-upload">Upload a text file with words and hints separated by a comma.</p>
        <br>
      <input type="file" id="file-input"></div>
      <div class="word-input">
        <button id="open-modal-btn">Add Word</button>
    </div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <input type="text" id="custom-word-input" placeholder="Enter a word">
        <button id="add-word-btn">Add Word</button>
      </div>
    </div>
    </div>
    <script src="wordList.js"></script>
    <script src="wordGuess2.js"></script>
  </body>
</html>
